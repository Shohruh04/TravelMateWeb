version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: travelmate-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: travelmate
      POSTGRES_PASSWORD: travelmate_dev_password
      POSTGRES_DB: travelmate_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U travelmate']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
